<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="node_modules/howler/dist/howler.min.js"> -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chess2Brain</title>
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <div class="container-fluid" id="header">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          <h1 id="header">chess2brain</h1>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
    <div class="container-fluid" id="content">
      <div class="row game">
        <div class="col-4 left">
          <div class="row stacked">
            <div class="col-sm">
              <p>Wait time after question</p>
              <div class="slidecontainer">
                <input type="range" min="1000" max="15000" value="4000" class="slider" id="time_after_question">
              </div>
            </div>
            <div class="col-sm">
              <p>Wait time after solution</p>
              <div class="slidecontainer">
                <input type="range" min="1000" max="15000" value="2500" class="slider" id="time_between_questions">
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 mid">
          <div class="row stacked">
            <div class="col-4">
            </div>
            <div class="col-4">

              <a id="play-button" href="#" class="btn btn-primary btn-lg" role="button" onclick="toggle()">Start</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4 right">
      </div>
    </div>
</div>
<div class="col-sm">
  <div></div>
  <div class="col-sm">
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/howler/dist/howler.js"></script>
<script src="script.js"></script>
</body>
</html>
