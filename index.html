<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="node_modules/howler/dist/howler.min.js"> -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chess2Brain</title>
    <script defer data-domain="chess2brain.com" src="https://plausible.yosemitesam.ch/js/plausible.js"></script>
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <div class="container-fluid" id="header">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          <h1 id="header">chess2brain</h1>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
    <div class="container-fluid" id="intro">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          <p>This is a small utility site to train the memorization of the chess board.</p>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
    <div class="container-fluid" id="content">
      <div class="row game">
        <div class="col-6 left">
          <div class="row stacked">
            <div class="col-12">
              <p>Configuration Options</p>
            </div>
            <div class="col-12">
              <p>Choose the level</>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="level1" onclick="chooseLevel(1)" class="btn btn-secondary">1</button>
                <button type="button" id="level2" onclick="chooseLevel(2)" class="btn btn-secondary">2</button>
                <button type="button" id="level3" onclick="chooseLevel(3)" class="btn btn-secondary">3</button>
              </div>
              <p></p>
            </div>
            <div class="col-12">
              <p>Wait time after question</p>
              <div class="slidecontainer">
                <input type="range" min="1000" max="15000" value="4000" class="slider" id="time_after_question">
              </div>
            </div>
            <div class="col-12">
              <p>Wait time after solution</p>
              <div class="slidecontainer">
                <input type="range" min="1000" max="15000" value="2500" class="slider" id="time_between_questions">
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 mid">
          <div class="row stacked">
            <div class="col-6">

              <a id="play-button" href="#" class="btn btn-primary btn-lg" role="button" onclick="toggle()">Start</a>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
<div class="col-sm">
  <div></div>
  <div class="col-sm">
  </div>
</div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/howler/dist/howler.js"></script>
<script src="script.js"></script>
</body>
</html>
